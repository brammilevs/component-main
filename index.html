<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <article class="product">
      <picture class= "product__image">
        <source srcset="image-product-desktop.jpg" media="(min-width:650px)">
        <img src="image-product-mobile.jpg" alt="perfume bottle laying on a floor">
      </picture>
      
      <div class="product__content">
        <p class="product__category">
          Perfume
        </p>

        <h1 class="product__title"> 
          Gabrielle Essence Eau De Parfume
        </h1> 
      
       <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
       </p>

        <div class="product__prize">
         <p class="prize">
            $149.99
          </p>
          <p class="old__prize">
            $169.99
          </p>
        </div>

        <button class="btn">
          <img src="icon-cart.svg" alt="illustration of a cart icon">
          Add to Cart
        </button>
        
      
        </div>
      </div>
    </article >
  </main>

 
  
  
</body>
</html>
